<!-- Modal -->
<div class="modal fade" id="data-modal-{{ forloop.counter }}" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-hourglass-start"></i> Transaction Data
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="far fa-window-close"></i></span>
                </button>
            </div>
            <div class="modal-body">
                <p class="lead">
                    {{ transaction.data }}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="far fa-window-close"></i>
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
